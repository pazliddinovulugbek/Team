<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="modal">
  <div class="box">
    <button class="close">&times;</button>

    <h2>Sign up</h2>
    <p class="desc">
      Registration takes less than a minute but gives you full control over your studying.
    </p>

    <label>Full Name</label>
    <input type="text" placeholder="Your full name">

    <label>Email</label>
    <input type="email" placeholder="Your working email">

    <label>Password</label>
    <div class="password">
      <input type="password" placeholder="">
      <i class='bx bx-show'></i>
    </div>

    <label>Confirm Password</label>
    <div class="password">
      <input type="password" placeholder="">
      <i class='bx bx-show'></i>
    </div>

    <label class="remember">
      <input type="checkbox" checked>
      Remember me
    </label>

    <button class="btn">Sign up</button>

    <p class="signin">
      Already have an account? <a href="signin.html">Sign in</a>
    </p>

    <div class="or">Or sign in with</div>

    <div class="socials">
      <i class='bx bxl-facebook'><a href="https://www.facebook.com"></a></i>
      <i class='bx bxl-google'><a href="https://google.com"></a></i>
      <i class='bx bxl-twitter'><a href="https://twitter.com"></a></i>
      <i class='bx bxl-linkedin'><a href="http://linkedin.com"></a></i>
    </div>
  </div>
</div>

</body>
</html>
