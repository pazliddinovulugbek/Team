<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="signin.css ">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="modal">
  <div class="login-box">
    <button class="close">&times;</button>

    <h2>Sign in</h2>
    <p class="desc">
      Sign in to your account using email and password provided during registration.
    </p>

    <label>Email</label>
    <input type="email" placeholder="Your working email">

    <label>Password</label>
    <div class="password">
      <input type="password" >
      <i class='bx bx-show'></i>
    </div>

    <div class="options">
      <label class="remember">
        <input type="checkbox" checked>
        Keep me signed in
      </label>
      <a href="#">Forgot password?</a>
    </div>

    <button class="btn">Sign in</button>

    <p class="signup">
      Don't have an account? <a href="signup.html">Sign up</a>
    </p>

    <div class="or">Or sign in with</div>

    <div class="socials">
      <i class='bx bxl-facebook'><a href="https://www.facebook.com"></a></i>
      <i class='bx bxl-google'><a href="https://google.com"></a></i>
      <i class='bx bxl-twitter'><a href="https://twitter.com"></a></i>
      <i class='bx bxl-linkedin'><a href="http://linkedin.com"></a></i>
    </div>
  </div>
</div>

</body>
</html>
